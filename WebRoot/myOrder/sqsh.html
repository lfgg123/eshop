function getImgURL(node) {    
    var imgURL = "";      
    try{     
        var file = null;  
        if(node.files && node.files[0] ){  
            file = node.files[0];   
        }else if(node.files && node.files.item(0)) {                                  
            file = node.files.item(0);     
        }     
        //Firefox 因安全性问题已无法直接通过input[file].value 获取完整的文件路径  
        try{  
            //Firefox7.0   
            imgURL =  file.getAsDataURL();    
            //alert("//Firefox7.0"+imgRUL);                           
        }catch(e){  
            //Firefox8.0以上                                
            imgRUL = window.URL.createObjectURL(file);  
            //alert("//Firefox8.0以上"+imgRUL);  
        }  
     }catch(e){      //这里不知道怎么处理了，如果是遨游的话会报这个异常                   
        //支持html5的浏览器,比如高版本的firefox、chrome、ie10  
        if (node.files && node.files[0]) {                            
            var reader = new FileReader();   
            reader.onload = function (e) {                                        
                imgURL = e.target.result;    
            };  
            reader.readAsDataURL(node.files[0]);   
        }    
     }  
    //imgurl = imgURL;  
	var id=$(node).attr("id");
    creatImg(imgRUL,id);  
    return imgURL;  
}  
         
function creatImg(imgRUL,id){   //根据指定URL创建一个Img对象  
    var textHtml = "<img class='imgUrl' onclick='delImge(this)' width=50px height=120px tag='"+id+"' src='"+imgRUL+"'/>";  
    $("#choseImg").after(textHtml);
    $(id).attr("tag","no");
} 

function delImge(e){
    var imgeId=$(e).attr("tag");
	$(imgeId).attr("tag","yes");
	var file=document.getElementById(imgeId);
	//IE，Safari，chrome
	if(file.outerHTML){
		file.outerHTML=file.outerHTML;
	}
	else{      //FF
		file.value="";
	}
	$(e).remove();
}
