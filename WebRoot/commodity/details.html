function getDetailInfo(){
	var productGuid=$("#productGuid").val();
	var TOKEN=$("#token").val();
    var url=path+"app/purchase/getProductInfo";
	//var url="http://127.0.0.1:8087/app/purchase/getProductInfo";
	$.ajax({
		url:url,
		type: "GET",
		data:{TOKEN:TOKEN,productGuid:productGuid},
		dataType: "JSON",
		cache: false,
		async: false,
		success: function (data) {
			if(data!=null&&data.code==1){
                var result=data.result;
				if(result.introduction!=null&&result.introduction!=""){
                    $("#introduction").html(result.introduction);
				}else{
					$("#introduction").html("尚无商品详情介绍");
				}
				
			}
		},
		error: function (XMLHttpRequest, textStatus, errorThrown) {				 
			mui.alert("加载详情错误");
		}
	});
}
