	function getMemberReturnList(){

	function setRemarkInfos(data){

						pcreateTime=dateFormat(Date.now());
					}

					}

							<div class="pingl" style="border-bottom:#e6e6e6 1px solid">\

					strhtml=strhtml+str;

		}
		$(".pinglun").remove();

	}

	function delwdhf(e){
         var id=$(e).attr("hfid");
		 var TOKEN=$("#token").val();
		var url=path+"app/member/deleteMemberReturn";
		//var url="http://127.0.0.1:8087/app/member/deleteMemberReturn";
		$.ajax({
			url:url,
			type: "GET",
			dataType: "JSON",
			data:{TOKEN:TOKEN,id:id},
			cache: false,
			async: false,
			success: function (data) {
				mui.alert("删除成功");
				$("#"+id).remove();
			},
			error: function (XMLHttpRequest, textStatus, errorThrown) {
				//alert(XMLHttpRequest.status);
				//alert(XMLHttpRequest.readyState);
				//alert(textStatus);
				mui.alert("删除失败");
			}
		});
	}

	
	function dateFormat(longTypeDate){  
		var dateType = "";  
		var date = new Date();  
		date.setTime(longTypeDate); 
		dateType = date.getFullYear()+"-"+getMonth(date)+"-"+getDay(date);//yyyy-MM-dd格式日期
		return dateType;
    } 
	//返回 01-12 的月份值   
	function getMonth(date){  
		var month = "";  
		month = date.getMonth() + 1; //getMonth()得到的月份是0-11  
		if(month<10){  
			month = "0" + month;  
		}  
		return month;  
	}  
	//返回01-30的日期  
	function getDay(date){  
		var day = "";  
		day = date.getDate();  
		if(day<10){  
			day = "0" + day;  
		}  
		return day;  
	}
